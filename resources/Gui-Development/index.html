<!DOCTYPE html>
<html>
<head>
  <title>Fitbit Ionic UI Designer</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="ionic">
    <svg id="appSVG" width="348" height="250">
      <svg>  
        <defs>
          <!-- Backdrop -->
          <symbol id="backdrop">
            <rect class="backdrop" x="0" y="0" width="100%" height="100%" fill="#1c1c1c"/>
          </symbol>

          <!-- Price tile -->
          <symbol id="price-tile">
            <!-- Text fields --> 
            <text id="cointext" class="cointext" x="61.5%" y="37%" font-size="44" text-anchor="end">BTC</text>
            <text id="slash" x="62.5%" y="40%" font-size="72" text-anchor="start">/</text>
            <text id="valuetext" class="valuetext" x="69.5%" y="37%" font-size="44" text-anchor="start">USD</text>
            <text id="nowprice" class="nowprice" x="95%" y="75%" font-size="58" text-anchor="end">5100.10</text>
            <text id="updated" class="updated" x="34.7%" y="93%" font-size="18" text-anchor="start">Last updated: 11:05 4-Oct</text>
            <!-- Icon holder -->
            <image id="iconholder-main" width="96%" height="96%" href="IconHolder_main.png"/>
            <g transform="rotate(0 0 0)">
              <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="30s" repeatDur="indefinite"/>
              <image id="iconholder-animate" width="84%" height="84%" href="IconHolder_animate-stroke.png">
            </g>
            <image class="icon" x="-2%" y="3%" width="25%" height="25%" href="iot.png"/>
            <!-- Price change box -->
            <image id="priceup" x="9%" y="49.5%" width="11%" height="11%" href="tri_green_up.png" fill="green"/>
            <text id="pricechange_text" x="15%" y="69%" font-size="15" text-anchor="middle" fill="#a1a1a1">+7.1%</text>
            <image id="pricedown" x="9%" y="73.5%" width="11%" height="11%" href="tri_grey_down.png"/>
            <image id="daysholder" x="9%" y="86%" width="11%" height="11%" href="rounded_rect.png"/>
            <text id="daystext" x="14.5%" y="94%" font-size="15" text-anchor="middle" fill="#1c1c1c">1d</text>
          </symbol>

          <!-- Error tile -->
          <symbol id="error-tile"/>

          </symbol>

        </defs>

        <!-- Price display -->
        <use href="#backdrop"/>
        <use href="#price-tile"/>
        
        <!-- Error display -->
        <!--
        <use href="backdrop"/>
        <use href="error-tile"/>
        -->




        <!-- Tile control -->
        <!--
        <use id="tileList" href="#tile-list" height="100%" width="100%">
          <var id="reorder-enabled" value="0"/>
          <var id="separator-height-bottom" value="2"/>

          <use id="tile-0" href="#tile-list-item" class="tile">
            <use href="#tile" />
          </use>   
          <use id="tile-1" href="#tile-list-item" class="tile">
            <use href="#tile" />
          </use>   
        </use>
        -->

      </svg>
      <!-- Move design to here END -->

    <!-- Emulator end -->  
    </svg>
  </div>
</body>
</html>
